<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinar el Número</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <h1>Adivina el Número (1-100)</h1>
    <form class="formulario">
        <input type="number" id="inpAdivinanza" class="formulario__input" min="1" max="100">
        <button id="btnAdivinar" type="button" class="formulario__boton">Adivinar</button>
    </form>
    <p id="resultado"></p>

    <script src="./js/app.js"></script>
</body>

</html>
